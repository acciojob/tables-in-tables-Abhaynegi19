<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
</head>

<body>
  <table border="1" width="100%" height="100%">
    
    <tr>
      <td>
        <table border="1" width="100%">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <td>
        <table border="1" width="100%">
          <tr>
            <th colspan="2">Nested Table 1</th>
          </tr>
          <tr>
            <td colspan="2">
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <table border="1" width="100%">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td>Nested Table</td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <td>
        <table border="1" width="100%">
          <tr>
            <th colspan="2">Nested Table 4</th>
          </tr>
          <tr>
            <td colspan="2" style="background-color: rgb(0,0,0); color: rgb(255,255,255);">
              HTML
            </td>
          </tr>
        </table>
      </td>
    </tr>

  </table>
</body>
</html>
